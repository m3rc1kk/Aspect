services:
  db:
    image: postgres:16-alpine
    env_file:
      - backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery:
    build:
      context: ./backend
    command: celery -A config.celery worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_started
  
  flower:
    build:
      context: ./backend
    command: celery -A config.celery flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - backend/.env
    depends_on:
      redis:
        condition: service_started
      celery:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data: